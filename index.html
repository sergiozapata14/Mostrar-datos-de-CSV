<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lista desde CSV</title>

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Estilos propios -->
  <link rel="stylesheet" href="estilos.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">📋 Lista de Personas</h2>

    <!-- Buscador -->
    <div class="row justify-content-center mb-4">
      <div class="col-md-6">
        <input
          type="text"
          id="buscador"
          class="form-control shadow-sm"
          placeholder="🔍 Buscar por nombre..."
        />
      </div>
    </div>

    <!-- Panel de información -->
    <div
      id="info"
      class="mt-5 card shadow-sm p-4"
      style="display: none;"
    >
      <h5 class="mb-3">📌 Información detallada</h5>
      <div class="row">
        <div class="col-md-6">
          <p><strong>👤 Nombre:</strong> <span id="info-nombre"></span></p>
          <p><strong>🎂 Edad:</strong> <span id="info-edad"></span></p>
          <p><strong>⚧️ Sexo:</strong> <span id="info-sexo"></span></p>
        </div>
        <div class="col-md-6">
          <p><strong>💼 Ocupación:</strong> <span id="info-ocupacion"></span></p>
          <p><strong>🎓 Nivel de estudios:</strong> <span id="info-nivel"></span></p>
        </div>
      </div>
    </div>

    <!-- Lista de nombres (2 columnas) -->
    <div class="row" id="lista-nombres">
      <!-- Aquí va la lista dinámica -->
    </div>
  </div>

  <!-- JS -->
  <script src="script.js"></script>
</body>
</html>
